<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>
<body>
<div class="title">JS Pomodoro Clock</div>
<div class="control container-fluid">
    <div class="row task">
        <div class="col-md-4"></div>
        <div class="col-md-1">
            <button class="custom">-</button>
        </div>
        <div class="col-md-2 task-time">Task Time</div>
        <div class="col-md-1">
            <button class="custom">+</button>
        </div>
    </div>
    <div class="row break">
        <div class="col-md-4"></div>
        <div class="col-md-1">
            <button class="custom">-</button>
        </div>
        <div class="col-md-2 break-time">Break Time</div>
        <div class="col-md-1">
            <button class="custom">+</button>
        </div>
    </div>
</div>
<div class="clock">
    <div class="clock-time"><a href="">25:00</a></div>
    <div class="task-bar">task</div>
    <div class="break-bar">break</div>
</div>
</body>
</html>
