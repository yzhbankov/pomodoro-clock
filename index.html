<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>
<body>
<div class="title">JS Pomodoro Clock</div>
<div class="control container-fluid">
    <div class="row task">
        <div class="task-time-title">Task Time</div>
        <div class="col-md-4"></div>
        <div class="col-md-1">
            <button class="custom task-minus">-</button>
        </div>
        <div class="col-md-2 task-time">25:00</div>
        <div class="col-md-1">
            <button class="custom task-plus">+</button>
        </div>
    </div>
    <div class="row break">
        <div class="break-time-title">Break Time</div>
        <div class="col-md-4"></div>
        <div class="col-md-1">
            <button class="custom break-minus">-</button>
        </div>
        <div class="col-md-2 break-time">5:00</div>
        <div class="col-md-1">
            <button class="custom break-plus">+</button>
        </div>
    </div>
</div>
<div class="clock">
    <a href="#"><div class="clock-time">25:00</div></a>
    <div class="outer-task-bar"><div class="inner-task-bar"></div></div>
    <div class="outer-break-bar">break</div>
</div>
<script src="app.js"></script>
</body>
</html>
